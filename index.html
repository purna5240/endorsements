<!DOCTYPE html>
<html>
<head>
    <tittle> My endorsements </tittle>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <div class="container">
        <img src="assets/freddie.png" alt="champions-logo-image">
        <h1>We are the champions</h1>
        <input type="text" class="input-fields" id="message" placeholder="write your endorsement here" ></input>
        <input type="text" id="from"class="input-fields input-dimensions" placeholder="From">
        <input type="text" id="to" class="input-fields input-dimensions" placeholder="To">
        <button id="publish-button">Publish</button>
        <h2>- Endorsements -</h2>
        <div id="message-text">
        </div>
    </div> 
    <script src="index.js" type="module"></script>
</body>
</html>
